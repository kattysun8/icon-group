<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
</head>
<body>
  <section class="icon-group-item">
    <div class="icon-group-body">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
      <p class="icon-group-body"><strong class="icon-group-title">9+</strong>This game is great for the whole family.</p>
    </div>
  </section>

  <section class="icon-group-item">
    <div class="icon-group-body">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
      <p class="icon-group-body"><strong class="icon-group-title">2-4 Players</strong>This game plays really well with two, three, or four players.</p>
    </div>
  </section>

  <section class="icon-group-item">
    <div class="icon-group-body">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
      <p class="icon-group-body"><strong class="icon-group-title">30-16 Minutes</strong>This game plays well in less than an hour</p>
    </div>
  </section>

  <section class="icon-group-item">
    <div class="icon-group-body">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
      <p class="icon-group-body"><strong class="icon-group-title">68 Minatures</strong>Choose between lots of miniatures to form the best team.</p>
    </div>
  </section>
</body>
</html>
