<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body class="icon-group-body">
  <div class="icon-group-item">
    <h2 class="icon-group-title">9+</h2>
    <img src="images/placeholder-circle.svg" class="icon-group-image">
    <p>This game is great for the whole family.</p>
  </div>
  <div class="icon-group-item">
    <h2 class="icon-group-title">2-4 Players</h2>
    <p>This game plays really well with two, three, or four players.</p>
  </div>
  <div class="icon-group-item">
    <h2 class="icon-group-title">30-16 Minutes</h2>
    <p>This game plays well in less than an hour</p>
  </div>
  <div class="icon-group-item">
    <h2 class="icon-group-title">68 Miniatures</h2>
    <p>Choose between lots of miniatures to form the best team.</p>
  </div>
</body>
</html>
